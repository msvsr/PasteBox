<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>PasteBox</title>
    </head>

    <body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

    <!--Header-->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="{% url 'pastebox:about' %}"><i class="fa fa-inbox">PasteBox</i></a>
    </div>

    <!--Items-->
    <div class="collapse navbar-collapse" id="topNavBar">
        <ul class="nav navbar-nav navbar-right">
            <li class="">
                <a href="{% url 'pastebox:signup' %}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    Signup
                </a>
            </li>
            <li class="">
                <a href="{% url 'pastebox:login' %}">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                    Login
                </a>
            </li>
        </ul>
    </div>
    </div>
</nav>

    <div class="well">

<div align="center">
    <h3>{{paste_object.title}}</h3> by <h3>{{paste_object.user}}</h3>
    </div>
        <h3>Content</h3>
        <pre>
        {{paste_object.content}}
        </pre>
    <div align="center">
        <p><b>Expire On</b>: {{paste_object.expiryon}}</p>
</div>
    </div>
    </body>
</html>
