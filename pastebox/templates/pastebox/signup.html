<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="well">
<center><a href="{% url 'pastebox:about' %}" style="text-decoration:none"><h1>PASTEBOX<sub> by msvsr</sub></h1></a></center>
</div>
    {% if errors %}
    <div class="alert alert-danger">
        <strong>{{errors}}</strong>
    </div>
    {% else %}
    <br><br>
    {% endif %}
    <br><br>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <center><h2 style="color:skyblue">Register</h2></center>
        <div class="jumbotron" style="border-radius:15px;">
        <form method="post" style="padding:15px;width:75%;margin-left:10%">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.username.id_for_label}}">Username:</label>
                {{form.username}}
            </div>
            <div class="form-group">
                <label for="{{form.password.id_for_label}}">Password:</label>
                {{form.password}}
            </div>
            <center><input type="submit" class="btn btn-success" value="Register">&emsp14;
                <a href="{% url 'pastebox:login' %}" class="btn btn-info">Login</a></center>
        </form>
        </div>
    </div>
</body>
</html>
